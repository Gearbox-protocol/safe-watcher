name: Check PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  HUSKY: 0
  CI: true

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: setup corepack for yarn 4
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version-file: ".nvmrc"

      - name: Perform checks
        run: |
          yarn install --frozen-lockfile
          yarn typecheck:ci
          yarn lint:ci
          yarn prettier:ci
